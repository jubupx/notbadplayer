<body>

<nav aria-label="breadcrumb">

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index">&lt;主页</a></li>
  </ol>
</nav>

<div class="alert alert-primary" role="alert" id="title">

</div>

<div class="alert alert-secondary" role="alert" id="content">
</div>

<script>

  let id = document.location.toString().split("#")[1];

  fetch("reqmsg?" + id,{
    method: 'GET' // or 'PUT'
  }).then((response) => response.json())
          .then((data) => {

            if(data) {
              let contentstr = "";
              let title = "";

              if(data.msg) {
                contentstr = data.msg;
              }else {
                contentstr = decodeURIComponent(data.content);
                title = data.title;
                }

              $("#content").html(contentstr);
              $("#title").html(title);
              document.head.title = title;
            }
          });
</script>

</body>
