<script>

    function addoneitem(itemdata)
    {
        return '<div class="list-group-item list-group-item-action">'

            +    (itemdata.private ? "🔞‍" : (itemdata.inde ? "🎮" : "🏷️")) +

            (
                itemdata.private ? "<a" :
                ((itemdata.inde ? '<a target="_blank" href="app?id=' : '<a href="index?detail.html#id=') + itemdata.id)
            )

            + '">  '
            + itemdata.title +

            '</a>   '

         + itemdata.date +
        '</div>';
    }


    function showlistitem(listdata) {

        let listhtml = "";

        for(var item of listdata)
        {
            listhtml += addoneitem(item);
        }

        $("#msglist").html(listhtml);
    }

    fetch("list",{
        method: 'GET' // or 'PUT'
    }).then((response) => response.json())
        .then((data) => {
            if(data.msg){

            }else {
                showlistitem(data);
            }
        });
